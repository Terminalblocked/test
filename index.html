<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Բառախաղ</h2>
      <div class="content">
        <p class="word"></p>
        <div class="details">
          <p class="hint">Հուշում: <span></span></p>
          <p class="time">
            Մնացել է: <span><b>30</b>վ</span>
          </p>
        </div>
        <input type="text" spellcheck="false" placeholder="Enter a valid word" />
        <div class="buttons">
          <button class="refresh-word">Փոխել բառը</button>
          <button class="check-word">Ստուգել</button>
        </div>
      </div>
    </div>

    <script src="./js/words.js" defer></script>
    <script src="./js/script.js" defer></script>
  </body>
</html>
